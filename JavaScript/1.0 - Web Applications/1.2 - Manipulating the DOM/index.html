<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>Robotron 2000</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <div class="container">

            <section class="box robotron">

                <h1 class="titulo">ROBOTRON 2000</h1>

                <img id=robotron class="robo" src="img/Robotron 2000 - amarelo.png" alt="Robotron">

                <section class="lista-botoes">
                    <button class="botoes amarelo active" onclick="trocaCor('amarelo')"></button>
                    <button class="botoes azul" onclick="trocaCor('azul')"></button>
                    <button class="botoes branco"onclick="trocaCor('branco')"></button>
                    <button class="botoes preto" onclick="trocaCor('preto')"></button>
                    <button class="botoes rosa" onclick="trocaCor('rosa')"></button>
                    <button class="botoes vermelho" onclick="trocaCor('vermelho')"></button>
                </section>
            
            </section>

            <section class="box">

                <section class="estatisticas">
                    <div class="estatistica">
                        <p class="estatistica-titulo">Força</p>
                        <p class="estatistica-numero" data-estatistica="forca">0</p>
                    </div>
                    <div class="estatistica">
                        <p class="estatistica-titulo">Poder</p>
                        <p class="estatistica-numero" data-estatistica="poder">0</p>
                    </div>
                    <div class="estatistica">
                        <p class="estatistica-titulo">Energia</p>
                        <p class="estatistica-numero" data-estatistica="energia">0</p>
                    </div>
                    <div class="estatistica">
                        <p class="estatistica-titulo">Velocidade</p>
                        <p class="estatistica-numero" data-estatistica="velocidade">0</p>
                    </div>
                </section>
            </section>

            <section class="box">

                <form action="" class="montador">

                    <section class="equipamentos">
                        
                        <div class="peca">
                            <label for="" class="peca-titulo">Braços</label>
                            <div class="controle">
                                <buttom class="controle-ajuste" data-controle="-" data-peca="bracos">-</buttom>
                                <input type="text" class="controle-contador" value="0" data-contador>
                                <buttom class="controle-ajuste"  data-controle="+" data-peca="bracos">+</buttom>
                            </div>
                        </div>
                        
                        <div class="peca">
                            <label for="" class="peca-titulo">Blindagem</label>
                            <div class="controle">
                                <buttom class="controle-ajuste" data-controle="-" data-peca="blindagem">-</buttom>
                                <input type="text" class="controle-contador" value="0" data-contador>
                                <buttom class="controle-ajuste"  data-controle="+" data-peca="blindagem">+</buttom>
                            </div>
                        </div>
                        
                        <div class="peca">
                            <label for="" class="peca-titulo">Núcleos</label>
                            <div class="controle">
                                <buttom class="controle-ajuste" data-controle="-" data-peca="nucleos">-</buttom>
                                <input type="text" class="controle-contador" value="0" data-contador>
                                <buttom class="controle-ajuste"  data-controle="+" data-peca="nucleos">+</buttom>
                            </div>
                        </div>
                        
                        <div class="peca">
                            <label for="" class="peca-titulo">Pernas</label>
                            <div class="controle">
                                <buttom class="controle-ajuste" data-controle="-" data-peca="pernas">-</buttom>
                                <input type="text" class="controle-contador" value="0" data-contador>
                                <buttom class="controle-ajuste"  data-controle="+" data-peca="pernas">+</buttom>
                            </div>
                        </div>
                        
                        <div class="peca">
                            <label for="" class="peca-titulo">Foguetes</label>
                            <div class="controle">
                                <buttom class="controle-ajuste" data-controle="-" data-peca="foguetes">-</buttom>
                                <input type="text" class="controle-contador" value="0" data-contador>
                                <buttom class="controle-ajuste"  data-controle="+" data-peca="foguetes">+</buttom>
                            </div>
                        </div>
                    </section>
                    <input type="submit" value="Iniciar produção" class="botao-enviar" id="producao">
                </form>
            </section>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
