<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Número secreto</title>
</head>
<body>
    <main>
        <h1>Acerte o Número Secreto</h1>
        <h2>O número secreto está entre <span id="menorValor"></span> e <span id="maiorValor"></span></h2>
        <div id="digitarChute">
            <form>
                <label for="inputChute">Digite aqui...</label>
                <input class="inputChute" id="inputChute" type="number" min="1" max="100">
                <input class="inputEnviar" type="submit" value="Tentar">
            </form>
        </div>
        <div id="chute" class="chute">
        </div>

        <div class="entradas">
            <a class="botoes" id="teclado"><img src="img/keyboard.png"></a>
            <a class="botoes" id="microfone"><img src="img/mic.png"></a>
        </div>
    </main>
    <script src="js/numeroAleatorio.js"></script>
    <script src="js/reconhecimentoDeVoz.js"></script>
    <script src="js/seletorDeEntrada.js"></script>
    <script src="js/validacao.js"></script>
</body>
</html>
